<!DOCTYPE html>
<html>
<head>
<style>
*{
    text-align: center;
}
a:link, a:visited {
  background-color: #f4f136;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: rgb(51, 255, 0);
}
</style>
</head>
<body>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<a href="https://www.w3schools.com/html/html_div.asp" target="_blank">guide you here </a>

</body>
</html>
