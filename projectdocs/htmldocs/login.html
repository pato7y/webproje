<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>

<h2>Login</h2>

<div id="demo">
    <form>
        <input type="text" name="mail" placeholder="Enter your email"> <br>
        <input type="password" name="password" placeholder="Enter your password"> <br>
        <input type="button" value="Submit" onclick="changeDemoText()"> <br>
    </form>
</div>

<script>
    function changeDemoText() {
        document.getElementById('demo').innerHTML = 'Form submitted successfully!';
    }
</script>

</body>
</html>
