<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">

<p>Some Bootstrap icons:</p>
<i class="glyphicon glyphicon-cloud"></i>
<i class="glyphicon glyphicon-car"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-thumbs-up"></i>
<br><br>

<p>Styled Bootstrap icons (size, color, and shadow):</p>
<i class="glyphicon glyphicon-user" style="font-size:24px;"></i>
<i class="glyphicon glyphicon-cloud" style="font-size:36px;"></i>
<i class="glyphicon glyphicon-thumbs-up" style="font-size:48px;color:red;"></i>
<i class="glyphicon glyphicon-car" style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>

</body>
</html>
